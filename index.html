<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      html {
        overflow: hidden;
      }
    </style>

    <title>CrazyQuiz| Start</title>
  </head>
  <body>
    <div class="CQ-title-screen-background"></div>
    <div class="CQ-title-screen-content">
      <div>
        <img src="assets/images/mindQuiz.png" />
      </div>

      <form action="">
        <input
          id="player1Name"
          type="text"
          placeholder="Enter P1 name"
          style="width: calc(100% - 22px); padding: 8px; margin-bottom: 10px"
          required=""
        />
        <input
          id="player2Name"
          type="text"
          placeholder="Enter P2 name"
          style="width: calc(100% - 22px); padding: 8px; margin-bottom: 10px"
          required=""
        />
        <button id="CQ-startGame" type="submit">
          <div>Multiplayer</div>
        </button>
      </form>
    </div>
    <script type="module" src="build/app.js"></script>
  </body>
</html>
